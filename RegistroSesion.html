<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="center">
      <h1>  Crea tu Cuenta </h1>
      <form method="post">
          <div class="txt_field">
            <input type="text" required>
            <label for="">Nombres</label>
          </div>
          <div class="txt_field">
            <input type="text" required>
            <label for="">Apellidos</label>
          </div>
          <div class="txt_field">
            <input type="text" required>
            <label for="">correo electronico</label>
          </div>
          <div class="txt_field">
            <input type="text" required>
            <label for="">Pais</label>
          </div>
          <div class="txt_field">
            <input type="text" required>
            <label for="">Celular</label>
          </div>
          <div class="txt_field">
            <input type="password" required>
            <label for="">Contraseña</label>
          </div>
          <div class="txt_field">
            <input type="password" required>
            <label for="">Confirme Contraseña</label>
          </div>
          <div class="registro">
            Ya tienes una cuenta? <br>Ingresa!
          </div>
          <input type="submit" value="Confirma">
          <div class="signup_link">
          <a href="#"></a>
          </div>
      </form>
    </div>
    <div class="volver_btn">
        <a href="inicioSesion.html" aria-label="Enviar mensaje al correo"
            class="cursor-pointer no-underline border-round-lg text-xl xl:text-sm">Volver</a>
    </div>
</body>


</html>
