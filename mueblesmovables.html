<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Pagina para muebles" />
    <title>Muebleria</title>
    <link rel="stylesheet" href="stylemueblesmovables.css" />

    <link rel="stylesheet" href="https://unpkg.com/primeflex@^3/primeflex.css">
    <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/saga-blue.css">
    <script src="https://kit.fontawesome.com/b3f17f1dac.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
</head>
<body>
<!-- HEADER -->
<header class="flex w-full fixed top-0 z-1">
    <nav class="flex justify-content-between w-full navbar">
        <span class="logo cursor-pointer" onclick="scrollToSection('home')">
            <img src="MueblesMovables.jpg" alt="Logo Muebleria" width="150" height="150">
        </span>
        <input type="checkbox" aria-label="Checkbox para mostrar y quitar carrito"
            class="checkbox xl:hidden">
        <div class="hamburger__lines">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
        </div>
        <div class="header__info flex align-items-center gap-3">
            <ul class="flex flex-column xl:flex-row list-none">
                <li onclick="scrollToSection('about')">Inicio</li>
                <li onclick="scrollToSection('services')">Nosotros</li>
                <li onclick="scrollToSection('portfolio')">Productos</li>
                <li onclick="scrollToSection('contact')">Contactanos</li>
            </ul>
            <div class="hireMe__button pt-4">
                <a href="mailTo:john@email.com" aria-label="Enviar mensaje al correo"
                    class="cursor-pointer no-underline border-round-lg text-xl xl:text-sm">CARRITO</a>
            </div>
        </div>
    </nav>
</header>
